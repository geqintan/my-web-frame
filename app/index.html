<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue in HTML</title>
    <!-- 引入Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="app" class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">{{ message }}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <input v-model="message" type="text" class="form-control" placeholder="输入一些文本">
            </div>
            <div class="col-md-6">
                <button @click="reverseMessage" class="btn btn-primary">反转文本</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p>反转后的文本: {{ reversedMessage }}</p>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                reversedMessage: ''
            },
            methods: {
                reverseMessage() {
                    this.reversedMessage = this.message.split('').reverse().join('');
                }
            }
        });
    </script>
</body>
</html>
